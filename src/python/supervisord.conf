[supervisord]
nodaemon=true
user=mcp
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid

[program:document-service]
command=python -m uvicorn document-service.main:app --host 0.0.0.0 --port 8000
directory=/app
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/document-service.log
environment=PYTHONPATH="/app"

[program:rag-mcp]
command=python rag-mcp/server.py
directory=/app
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/rag-mcp.log
environment=PYTHONPATH="/app"

[program:summarization-mcp]
command=python summarization-mcp/server.py
directory=/app
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/summarization-mcp.log
environment=PYTHONPATH="/app"

[program:translation-mcp]
command=python translation-mcp/server.py
directory=/app
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/translation-mcp.log
environment=PYTHONPATH="/app"