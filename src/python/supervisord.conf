[supervisord]
nodaemon=true
user=mcp
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid

[program:document-service]
command=python -m uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app/document-service
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/document-service.log
environment=PYTHONPATH="/app:/app/document-service"

[program:rag-mcp]
command=python server.py
directory=/app/rag-mcp
user=mcp
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/rag-mcp.log
environment=PYTHONPATH="/app"

