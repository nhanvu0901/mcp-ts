[tool.coverage.run]
branch = true
source = ["document"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../coverage/document/html'
 --cov-report xml:'../coverage/document/coverage.xml'
 --html='../reports/document/unittests/html/index.html'
 --junitxml='../reports/document/unittests/junit.xml'
"""

[project]
name = "document"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.12,<4"
readme = 'README.md'
dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=1.10.0",
    "python-dotenv>=1.0.0",
    "pymongo>=4.5.0",
    "qdrant-client>=1.3.0",
    "langchain>=0.3.27",
    "langchain-openai>=0.1.0",
    "semchunk>=0.1.0",
    "ocrmypdf>=13.0.0",
    "opencv-python>=4.8.0",
    "pandas>=2.3.1",
    "pymupdf4llm>=0.0.27",
    "pytesseract==0.3.13",
    "python-docx>=1.2.0",
    "tiktoken==0.9.0",
    "pdf2image>=1.16.0",
    "Pillow>=11.3.0",
    "python-multipart==0.0.20",
    "tenacity==9.1.2",
    "uvicorn==0.35.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.0",
    "numpy>=2.3.2",
    "python-jose>=3.5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["document"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "autopep8>=2.3.1",
    "ruff>=0.8.2",
    "pytest>=8.3.4",
    "pytest-sugar>=1.0.0",
    "pytest-cov>=6.0.0",
    "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [".ruff_cache", ".svn", ".tox", ".venv", "dist"]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
